<div class="container">
  <div class="container-fluid featurette-container"  *ngFor="let f of featurette">
    <div class="row">
      <div class="col-md-7">
        <h2 class="">{{ f.title }} <span class="text-muted"></span></h2>
        <p class="lead">{{ f.description }}</p>
      </div>
      <div class="col-md-5">
        <iframe class="youtube-video"
                width="100%"
                height="315"
                [src]="('https://www.youtube.com/embed/' + f.videoUrl) | safe"
                frameborder="0"
                allowfullscreen="">
        </iframe>
      </div>
    </div>
  </div>
</div>
